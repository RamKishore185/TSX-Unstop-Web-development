<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic Layout Example</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>

    <header>
        <h1>My Web Page</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <h2>Welcome to My Article</h2>
            <p>This is a paragraph inside the article. It explains the content.</p>
            <p>Here's another paragraph with additional information.</p>
        </article>
    </main>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>

</body>
</html>
